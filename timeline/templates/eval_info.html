{% extends "layout.html" %} {% block body %}
<div class="container">
  <div>
    <h1> {{data_set.name}} </h1>
  </div>
  <div id='information'>
    <h2>Information</h2>
    <ul class="list-group">
      <li class="list-group-item"><b>Description:</b> {{data_set.description}} </li>
    </ul>
  </div>
  <div id='eval_plot' class='plot'>
    <h2>Forecasting Evaluation Plot</h2>

    <div class='plot_window'>
      <div id='eval-plot-canvas' class="plot-canvas"></div>
    </div>
  </div>
</div><!-- /.container -->

<script type="text/javascript">
  forcasting_eval_plot('#eval-plot-canvas', { 'id': '{{ data_set.id }}' });
</script>
{% endblock %}
